<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLLE - Page Not Found</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .error-container {
            text-align: center;
            padding: 50px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .error-icon {
            font-size: 4rem;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .error-message {
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
                The page you're looking for doesn't exist or has been moved.
            </p>
            
            <a href="index.html" class="back-button">
                <i class="fas fa-home"></i>
                Go to Home
            </a>
        </div>
    </div>

    <script>
        // Check if user is logged in and redirect to appropriate dashboard
        document.addEventListener('DOMContentLoaded', function() {
            const savedUser = localStorage.getItem('dlle_user');
            if (savedUser) {
                try {
                    const user = JSON.parse(savedUser);
                    // Redirect to appropriate dashboard
                    if (user.role === 'staff' || user.role === 'admin') {
                        window.location.href = 'dashboard-staff.html';
                    } else if (user.role === 'committee') {
                        window.location.href = 'dashboard-committee.html';
                    } else {
                        window.location.href = 'dashboard-student.html';
                    }
                } catch (error) {
                    console.error('Session parse error:', error);
                    localStorage.removeItem('dlle_user');
                }
            }
        });
    </script>
</body>
</html>
